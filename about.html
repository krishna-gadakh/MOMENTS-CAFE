<body>
    <div class="secc6">
        <section id="breakfast-section" style="text-align: center; margin-top: 50px;">
            <h2 style="color: brown; font-size: 30px; margin-bottom: 20px;">Breakfast</h2>

            <!-- Clickable Element -->
            <img id="breakfast-icon" src="iiii.jpeg" alt="Breakfast Icon"
                style="width: 100px; height: 100px; cursor: pointer; border-radius: 50%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); margin-bottom: 20px;">
            <h4 id="breakfast-text" style="cursor: pointer;">Click here to view Breakfast Options</h4>

            <!-- Hidden Images Container -->
            <div id="breakfast-images" style="display: none; margin-top: 20px;">
                <img src="bugr.webp" alt="Breakfast Item 1"
                    style="width: 200px; height: 150px; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                <img src="idlllieee.jpeg" alt="Breakfast Item 2"
                    style="width: 200px; height: 150px; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                <img src="passsta.jpeg" alt="Breakfast Item 3"
                    style="width: 200px; height: 150px; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                <img src="nood.webp" alt="Breakfast Item 4"
                    style="width: 200px; height: 150px; margin: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            </div>
        </section>
        <script>
            // Select the clickable elements and the images container
            const breakfastIcon = document.getElementById("breakfast-icon");
            const breakfastText = document.getElementById("breakfast-text");
            const breakfastImages = document.getElementById("breakfast-images");

            // Function to toggle visibility of breakfast images
            function toggleBreakfastImages() {
                if (breakfastImages.style.display === "none" || breakfastImages.style.display === "") {
                    breakfastImages.style.display = "flex"; // Show images
                    breakfastImages.style.justifyContent = "center";
                    breakfastImages.style.gap = "20px";
                    breakfastText.innerText = "Click here to hide Breakfast Options";
                } else {
                    breakfastImages.style.display = "none"; // Hide images
                    breakfastText.innerText = "Click here to view Breakfast Options";
                }
            }

            // Add event listeners to the icon and text
            breakfastIcon.addEventListener("click", toggleBreakfastImages);
            breakfastText.addEventListener("click", toggleBreakfastImages);
        </script>
